{% extends 'base.html' %}

{% block content %}

    <form action="{% url 'create_article' %}" method="post">
        {% csrf_token %}
        <div class="form-group mt-3 ml-3 mr-3 mb-0">
            <p class="font-weight-bolder">Title</p>
            {{ form.title }}
        </div>

        {% for error in form.non_field_errors %}
            <small id="passwordHelp" class="text-danger ml-3">
                {{ error }}
            </small>
        {% endfor %}

        <div class="form-group ml-3 mr-3 mt-4">
            <p class="font-weight-bolder">Content</p>
            {#            <div class="input-group">#}
            {#                <textarea class="form-control h-25" rows="14" aria-label="With textarea" cols="10" placeholder="Write article's content here" name="article_text"></textarea>#}
            {#            </div>#}
            {{ form.text|linebreaks }}

        </div>
        <div class="text-right">
            <button type="submit" class="btn btn-primary mr-5">Create</button>
        </div>
    </form>

{% endblock %}
