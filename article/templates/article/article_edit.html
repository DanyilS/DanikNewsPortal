{% extends 'base.html' %}

{% block title %}



{% endblock %}


{% block content %}

    <form enctype="multipart/form-data" action="{% url 'article_edit_url' slug %}" method="post">
        {% csrf_token %}
        <div class="form-group mt-3 ml-3 mr-3 mb-0">
            <p class="font-weight-bolder">Title</p>
            {{ form.title }}
        </div>

        {% for error in form.non_field_errors %}
            <small id="passwordHelp" class="text-danger ml-3">
                {{ error }}
            </small>
        {% endfor %}

        <div class="form-group ml-3 mr-3 mt-4">
            <p class="font-weight-bolder">Image</p>

            {{ form.image }}

        </div>

        <div class="form-group ml-3 mr-3 mt-4">
            <p class="font-weight-bolder">Content</p>

            {{ form.text }}

        </div>
        <div class="text-right">
            <a href="{% url 'article_delete_url' slug %}" class="btn btn-outline-dark mr-1">Delete</a>
            <button type="submit" class="btn btn-dark mr-4">Done</button>
        </div>
        <div class="text-right">

        </div>
    </form>

{% endblock %}
