<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'index' %}">DanikSNews</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-link active" href="{% url 'index' %}">Главная<span class="sr-only">(current)</span></a>
            <a class="nav-link active" href="#">Авторы</a>

            {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link disabled" tabindex="-1" aria-disabled="true">Добро пожаловать, {{ user.username }}</a>
                </li>
                <a class="nav-link active" href="{% url 'create_article' %}">Create article</a>
                <a class="nav-link active" href="{% url 'accounts:logout_url' %}">Выйти</a>
            {% else %}
                <a class="nav-link active" href="{% url 'accounts:register_url' %}">Регистрация</a>
                <a class="nav-link active" href="{% url 'accounts:login_url' %}">Войти</a>

            {% endif %}

        </div>
    </div>
</nav>

{% block content %}

{% endblock %}

</body>
</html>
