{% extends 'base.html' %}

{% block content %}

    <div class="container">

        <div class="row justify-content-center px-5">
            <div class="col align-self-center px-5">
                <div class="panel panel-default px-5">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center mt-5 mb-4">Sign in</h3>
                    </div>

                    <div class="mb-2">
                        {% for error in form.non_field_errors %}
                            <small class="text-danger ml-5">
                                {{ error }}
                            </small>
                        {% endfor %}
                    </div>

                    <div class="panel-body px-5">
                        <form action="{% url 'accounts:login_url' %}" method="post">
                            {% csrf_token %}

                            <div class="form-group">
                                {{ form.username }}
                            </div>

                            <div class="form-group">
                                {{ form.password }}
                            </div>

                            <input type="submit" value="Register" class="btn btn-info btn-block">

                        </form>

                        <div class="row justify-content-center mt-1">
                            <div class="text">
                                Don't have an account yet?
                                <a href="{% url 'accounts:register_url' %}">
                                    Sign up!
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>












{% endblock %}
