{% extends 'base.html' %}

{% block title %}
    Edit profile
{% endblock %}

{% block content %}

    <div class="container">

        <div class="row justify-content-center">
            <div class="col align-self-center">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center mt-5 mb-4">Edit your profile</h3>
                    </div>



                    <div class="panel-body">
                        <form enctype="multipart/form-data" action="{% url 'accounts:edit_profile' %}" method="post">
                            {% csrf_token %}
                            {{ user_form.as_p }}
                            {{ profile_form.as_p }}

                            <input type="submit" value="Save changes" class="btn btn-info btn-block">

                        </form>
                        <p class="text-center">Want to <a href="{% url 'accounts:change_password_profile' %}">change your password</a>?</p>


                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
